<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TO DO Webpage</title>
</head>

<body>
    <div class="upper-container">
        <div class="Allborder">
            <div class="mainbar">
                <div class="upper-container1">
                    <span id="tasks">Tasks</span>
                    <span id="list">List</span>

                </div>

                <div class="upper-container2">
                    <div id="circle-plus">
                            <i class="fa fa-plus-circle" style="font-size:47px;color:rgb(15, 144, 242)"></i>
                        </div>

                        <div id="circle-arrow">
                            <i class="fa fa-arrow-circle-left" style="font-size:27px;color:rgb(34, 32, 32)">Back</i>
                        </div>

                        <div id="Add-new-task">
                            Add New Task
                        </div>

                        <div class="card-1">
                            <div class="card-item1">
                                <h3>Ttip to Paris</h3>
                            </div>
                            <div class="card-item2">
                                <form>
                                    <input type="checkbox" name="todo" id="check">
                                    <label for="todo">Visit Chruch</label>
                                </form>
                            </div>
                            <div class="card-item3">
                                <form>
                                    <input type="checkbox" name="todo" id="check">
                                    <label for="todo">Shopping</label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
